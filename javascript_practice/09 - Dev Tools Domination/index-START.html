<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello I am a %s string!', 'hello');

    // Styled
    console.log('%c I am some great text', 'font-size:50px');

    // warning!
    console.warn('oh no');

    // Error :|
    console.error('oh no');

    // Info
    console.info('info');

    // Testing
    console.assert(1 === 1, 'That is wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.log(`This is ${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('...')

  </script>
</body>

</html>
